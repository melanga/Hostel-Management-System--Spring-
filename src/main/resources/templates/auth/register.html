<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>signup</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/Login-Form-Basic-icons.css" rel="stylesheet">
</head>

<body>
<!-- Start: Login Form Basic -->
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Sign Up</h2>
                <p class="w-lg-50">Please register using your university provided email.</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                            <svg class="bi bi-person" fill="currentColor" height="1em" viewBox="0 0 16 16"
                                 width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                            </svg>
                        </div>
                        <form action="/register" class="text-center" method="post">
                            <div class="mb-3"><input class="form-control" name="firstname" placeholder="First Name"
                                                     type="text"></div>
                            <div class="mb-3"><input class="form-control" name="lastname" placeholder="Last name"
                                                     type="text"></div>
                            <div class="mb-3"><input class="form-control" name="email" placeholder="Email" type="email">
                            </div>
                            <div class="mb-3"><input class="form-control" name="password" placeholder="Password"
                                                     type="password"></div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit">Sign up</button>
                            </div>
                            <!--error show-->
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
                                <strong>Error!</strong> <span th:text="${error}"></span>
                                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msg}">
                                <strong>Success!</strong> <span th:text="${msg}"></span>
                                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <p class="small">Already have an account? <a href="/login">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- End: Login Form Basic -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
